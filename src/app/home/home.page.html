<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <!-- Correctly populate with categories coming from the API -->
    <ion-select class="ion-padding" placeholder="Select category" interface="popover"
      (ionChange)="selectionCategoryChange($event)">
      <ion-select-option *ngFor="let c of categoryList" [value]="c.id">{{c.name}}</ion-select-option>
    </ion-select>

    <!-- Filter products that have name or description matching the text -->
    <ion-searchbar (ionInput)="inputFilterChange($event)"></ion-searchbar>

    <!-- Filter products by their availability (isAvailable property) -->
    <ion-checkbox (ionChange)="selectionAvaliableChange($event)" class="ion-margin ion-padding">
      Product is available
    </ion-checkbox>

    <!-- Display products using the product component and data from the API -->
    <ion-list class="ion-padding">
      <app-product [productList]="productListFiltered"></app-product>
    </ion-list>
  </div>
</ion-content>
